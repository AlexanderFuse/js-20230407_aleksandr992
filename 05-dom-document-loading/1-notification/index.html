<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Notification</title>
</head>

<body>
  <button id="btn1">Show simple message!</button>
</body>

<script type="module">
  import NotificationMessage from './index.js';

  btn1.addEventListener('click', () => {
    const notification = new NotificationMessage(
      {
        message: 'Yo! '+Math.random().toFixed(5),
        duration: 2000,
        type: 'error'
      }
    );
    if (typeof NotificationMessage.currentNotification === 'object') {
      NotificationMessage.currentNotification.remove();
    }
    notification.show();
    NotificationMessage.currentNotification = notification;
  });

</script>
